<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/pfp.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristan - Portfolio</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body
    class="min-h-screen overflow-x-hidden bg-[var(--color-bg)] font-mono text-[var(--color-text)]"
  >
    <div
      class="mx-auto flex max-w-[1400px] flex-col items-start gap-12 p-4 md:p-12 lg:flex-row lg:items-start lg:gap-24"
    >
      <!-- Profile Section -->
      <div
        class="profile-section mx-auto flex w-full max-w-[400px] flex-shrink-0 flex-col items-center text-center lg:sticky lg:top-8 lg:mx-0 lg:w-auto lg:max-w-none"
      >
        <img
          src="/images/pfp.jpg"
          alt="Profile"
          class="profile-image mb-6 h-[120px] w-[120px] rounded-full border-3 border-[var(--color-accent1)] md:h-[150px] md:w-[150px] lg:h-[180px] lg:w-[180px]"
        />
        <h1
          class="m-0 mb-2 bg-gradient-to-br from-[var(--color-accent1)] to-[var(--color-text)] bg-clip-text text-[1.8rem] font-bold text-transparent md:text-[2rem] lg:text-[2.5rem]"
        >
          Tristan Gold
        </h1>
        <h2 class="m-0 mb-4 text-base text-[var(--color-accent1)] opacity-80">
          (Tirt)
        </h2>
        <p
          class="m-0 mb-6 text-[1.1rem] leading-relaxed text-[var(--color-accent1)]"
        >
          Game Developer<br />
          User Experience
        </p>
        <div class="flex justify-center gap-4">
          <a href="https://github.com/tirtstan" target="_blank">
            <img
              src="/images/GitHub-dark.svg"
              alt="GitHub"
              class="social-link h-8 w-8 opacity-70 transition-all duration-300 hover:scale-110 hover:opacity-100"
            />
          </a>
          <a href="https://tirttirt.itch.io" target="_blank">
            <img
              src="/images/itchio-textless-white.svg"
              alt="itch.io"
              class="social-link h-8 w-8 opacity-70 transition-all duration-300 hover:scale-110 hover:opacity-100"
            />
          </a>
        </div>
      </div>

      <!-- Cards Grid Section -->
      <div class="flex flex-1 flex-col gap-8">
        <div class="section-header animate-fade-in">
          <h2
            class="m-0 text-center text-[1.5rem] font-bold text-[var(--color-text)] md:text-[1.8rem]"
          >
            GAMES
          </h2>
        </div>
        <div
          id="games-grid"
          class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6"
        >
          <!-- Game cards will be added here -->
        </div>

        <div class="section-header animate-fade-in">
          <h2
            class="m-0 text-center text-[1.5rem] font-bold text-[var(--color-text)] md:text-[1.8rem]"
          >
            PROJECTS
          </h2>
        </div>
        <div
          id="projects-grid"
          class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6"
        >
          <!-- Project cards will be added here -->
        </div>
      </div>
    </div>

    <div id="bottom"></div>
  </body>
</html>
