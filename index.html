<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/pfp.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristan - Portfolio</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body
    class="min-h-screen bg-[var(--color-bg)] font-mono text-[var(--color-text)]"
  >
    <div class="container-layout">
      <!-- Profile Section -->
      <div class="profile-section">
        <img src="/images/pfp.jpg" alt="Profile" class="profile-image" />
        <h1 class="profile-name">Tristan Gold</h1>
        <h2 class="profile-nickname">(Tirt)</h2>
        <p class="profile-title">
          Game Developer<br />
          User Experience
        </p>
        <div class="social-links">
          <a href="https://github.com/tirtstan" target="_blank">
            <img
              src="/images/GitHub-dark.svg"
              alt="GitHub"
              class="social-link"
            />
          </a>
          <a href="https://tirttirt.itch.io" target="_blank">
            <img
              src="/images/itchio-textless-white.svg"
              alt="itch.io"
              class="social-link"
            />
          </a>
        </div>
      </div>

      <!-- Cards Grid Section -->
      <div class="cards-section">
        <div class="section-header">
          <h2 class="section-title">Games</h2>
        </div>
        <div id="games-grid" class="cards-grid">
          <!-- Game cards will be added here -->
        </div>

        <div class="section-header">
          <h2 class="section-title">Projects</h2>
        </div>
        <div id="projects-grid" class="cards-grid">
          <!-- Project cards will be added here -->
        </div>
      </div>
    </div>

    <div id="bottom"></div>
  </body>
</html>
